syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "io/kx/loanapp/api/loan_app_api.proto";

package io.kx.loanapp.domain;

option java_outer_classname = "LoanAppDomain";

enum LoanAppDomainStatus {
  STATUS_UNKNOWN = 0;
  STATUS_IN_REVIEW = 1;
  STATUS_APPROVED = 2;
  STATUS_DECLINED = 3;
}

message LoanAppDomainState {
  string client_id = 1;
  int64 client_monthly_income_cents = 2;
  int64 loan_amount_cents = 3;
  int32 loan_duration_months = 4;
  LoanAppDomainStatus status = 5;
  string decline_reason = 6;
  google.protobuf.Timestamp last_update_timestamp = 7;
  string operation_id = 8;
}

message Submitted {
  string client_id = 1;
  int64 client_monthly_income_cents = 2;
  int64 loan_amount_cents = 3;
  int32 loan_duration_months = 4;
  google.protobuf.Timestamp last_update_timestamp = 5;
  api.CompositeId loan_app_id = 6;
}

message Approved {
  google.protobuf.Timestamp last_update_timestamp = 1;
  api.CompositeId loan_app_id = 2;
}

message Declined {
  google.protobuf.Timestamp last_update_timestamp = 1;
  api.CompositeId loan_app_id = 2;
  string reason = 3;
}